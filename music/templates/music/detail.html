{% extends 'music/base.html' %}
{% block tittle %}
Album Details
{% endblock %}

{% block body %}
<img src="{{album.album_logo}}">

<h1>{{ album.album_tittle}}</h1>
<h3>{{album.artist }}</h3>


    {% for song in album.song_set.all %}

            {{ song.song_tittle }}
            {% if song.is_favorite %}
                <img src="https://assets.bonanzastatic.com/images/product_review/full_star_small.png" />
            {% endif %}
        <br>
    {% endfor %}

{% endblock %}
